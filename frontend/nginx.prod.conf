server {
    listen 80;
    server_name localhost;

    # Serve static files
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to backend
    location /api/ {
        # Strip /api prefix if backend doesn't expect it, 
        # BUT our backend router usually starts with /maps, /users etc. 
        # If frontend calls /api/maps/..., we need to rewrite or ensure backend is comfortable.
        # Our axios client base URL is VITE_API_URL.
        # If VITE_API_URL is /api, then requests are /api/maps.
        # Backend router is just /maps. So we need to rewrite /api/(.*) to /$1
        
        rewrite ^/api/(.*) /$1 break;
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy uploads requests to backend
    location /uploads/ {
        proxy_pass http://backend:8000/uploads/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
    }
}
